<!DOCTYPE html>

<body>

<div>

<input type="number" id="num1" value="0" name="num1"> <p id="demo"></p>

<button onclick="myplus()">+</button>

<button onclick="myneg()">-</button>

</div>

<script>

function myneg(){

if(document.getElementById("num1").value>0){

document.getElementById("num1").stepDown(1);

document.getElementById("demo").innerHTML = Date();

}

}

function myplus(){

document.getElementById("num1").stepUp(1);

document.getElementById("demo").innerHTML = Date();

}

</script>
